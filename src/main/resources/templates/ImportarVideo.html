<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <title>Importar Vídeo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{fragments/Css :: css}"></th:block>
  </head>
  <body>
    <div class="container" style="margin-top: 100px;">
      <div class="row">
        <div class="offset-md-3 offset-sm-2 offset-lg-3 col-sm-6 col-md-6 col-lg-6">
          <span style="color: green; margin-bottom: 5px;" th:text="${message}"></span>
          <span style="color: red; margin-bottom: 5px;" th:text="${error}"></span>
          <div class="card">
            <div class="card-header">
              Importar Vídeo
            </div>
            <div class="card-body">
              <form id="uploadForm" method="post" th:action="@{/video/salvar}" enctype="multipart/form-data">
                <div class="row mb-2">
                  <div class="col-8 col-sm-8 col-md-8 col-lg-10 col-xl-10 col-xxl-10">
                    <input required="true" class="form-control" id="file" type="file" name="file" accept="video/mp4,video/x-m4v,video/*"/>
                  </div>
                  <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
                    <button class="btn btn-outline-success" type="submit"> Upload </button>
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <select class="form-control" name="categoria" required="true">
                      <option th:each="categoria : ${categorias}" th:text="${categoria.value}"></option>
                    </select>
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <input required="true" placeholder="Descrição..." class="form-control" id="descricao" type="text" name="descricao"/>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 col-xxl-2">
                      <a th:href="@{/}" class="btn btn-outline-primary float-right" > Voltar </a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
  <th:block th:replace="~{fragments/JavaScript :: javascript}"></th:block>
</html>
